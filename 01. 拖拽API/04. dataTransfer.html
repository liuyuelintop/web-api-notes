<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .drop-content {
        width: 200px;
        height: 200px;
        border: 2px dashed #000;
      }
      .drag-box {
        background-color: red;
        color: #fff;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="drop-content">Drop Area</div>
    <div class="drag-box" draggable="true">Drag Me</div>
    <script>
      const dropContent = document.querySelector(".drop-content");
      const dragBox = document.querySelector(".drag-box");

      dragBox.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", "Dragged text");
        e.dataTransfer.setData("text/html", "<p>Dragged HTML</p>");
        const img = document.createElement("img");
        img.src = "./assets/music.jpeg";
        e.dataTransfer.setDragImage(img, 50, 50);
      });

      dropContent.addEventListener("dragover", (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = "copy";
      });

      dropContent.addEventListener("drop", (e) => {
        e.preventDefault();
        dropContent.innerHTML = e.dataTransfer.getData("text/html");
      });
    </script>
  </body>
</html>
