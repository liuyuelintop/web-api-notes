<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Box</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #fac;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector(".box");

      function rotate(angle, duration) {
        const start = performance.now();

        function _run(now) {
          const elapsed = now - start;
          if (elapsed >= duration) {
            cancelAnimationFrame(rid);
            return;
          }

          const t = elapsed / duration;
          const currentAngle = angle * t;
          box.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
          rid = requestAnimationFrame(_run);
        }
        let rid = requestAnimationFrame(_run);
      }

      rotate(360, 2000);
      setInterval(() => rotate(360, 2000), 2000);
    </script>
  </body>
</html>
